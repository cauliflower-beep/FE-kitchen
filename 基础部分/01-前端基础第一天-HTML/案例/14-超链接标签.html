    <title>超链接标签</title>

<body>
    <h4>1.外部链接</h4>
    <a href="https://www.bilibili.com/" target="_self"> b站</a><br />
    target 打开窗口的方式  默认的值是 _self 当前窗口打开页面  _blank 新窗口打开页面<br />
    <a href="https://www.bilibili.com/" target="_blank">b站</a>
    <h4>2.内部链接: 网站内部页面之间的相互链接</h4>
    <a href="11-同一级路径.html" target="_blank">图像标签</a>
    <h4>3.空链接:#</h4>
    <a href="#">页面飞到外太空了qwq</a>
    <h4>4.下载链接: 地址链接的是 文件 .exe 或者是 zip 等压缩包形式</h4>
    <a href="img.zip">下载文件</a>
    <h4>5.网页元素的链接</h4>
    <a href="https://www.bilibili.com/"><img src="bg1.jpg"/></a>
</body>
</html>
