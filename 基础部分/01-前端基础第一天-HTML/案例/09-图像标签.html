<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图像标签</title>
</head>
<body>
   <h4> 图像标签:</h4>
   <img src="spidy.jpg"/>
   <h4> alt 替换文本 图像显示不出来的时候用文字替换:</h4>
   <img src="bg.jpg" alt="绘梨衣"/>
   <h4> title 提示文本 鼠标放到图像上,提示的文字:</h4>
   <img src="bg1.jpg" title="绘梨衣"  alt="绘梨衣"/>

   <h4> width 设定图像宽度:</h4>
   <img src="spidy.jpg" alt="蜘蛛侠" title="蜘蛛侠vs毒液" width="500"/>
   <h4> height 给图像设定高度:</h4>
   <img src="spidy.jpg" alt="蜘蛛侠" title="蜘蛛侠vs毒液"  height="100"/>
   <h4> border 给图像设定边框:</h4>
   <img src="spidy.jpg" alt="蜘蛛侠" title="蜘蛛侠vs毒液"  width="500" border="15"/>

</body>
</html>
