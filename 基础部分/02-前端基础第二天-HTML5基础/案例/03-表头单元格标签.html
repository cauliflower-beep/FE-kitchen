    <title>表格属性</title>

<body>
    <!-- 这些属性要写到表格标签table 里面去 -->

        <tr><td>lufy</td>  <td>男</td> <td> 20 </td></tr>
        <tr><td>conan</td>  <td>男</td> <td> 16 </td></tr>
        <tr><td>goku</td>  <td>男</td> <td> 31 </td></tr>
        <tr><td>Naruto</td>  <td>男</td> <td> 17 </td></tr>
    </table>
</body>
